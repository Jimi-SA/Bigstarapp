<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reg.css">
</head>
 
<body>
   <a href="/index.html" class="btn btn-primary btn-block btn-back">Back To Home</a>
<div class="container">
 
    <div class="container-fluid">
<h2 class="text-center mb-4">Ticket Form</h2>

<!-- Registration Form -->
<form>
    <!-- Name -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <!-- Phone Number -->
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="ticketType">Ticket Type</label>
        <select class="form-control" id="ticketType" name="ticketType" onchange="updateAmount()">
            <option value="regular">Regular - $2500</option>
            <option value="couple">Table for Couple - $10000</option>
            <option value="table4">Table for 4 - $15000</option>
            <option value="table5">Table for 5 - $20000</option>
            <option value="table10">Table for 10 - $100000</option>
            <option value="table20">Table for 20 - $200000</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Amount Display -->
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" class="form-control" id="amount" name="amount" readonly>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block">Proceed To Payment</button>
</form>
</div>
<!-- End Registration Form -->

</div>
  </body>
  <script src="ticket.js"></script>
<!-- Bootstrap JS and Popper.js -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</body>
</html>
